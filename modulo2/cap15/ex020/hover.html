<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body{
            font-family: sans-serif;
        }

        div > p { /* Representa apenas o(s) parÃ¡grafos dentro da div */
            display: none;
        }

        div:hover > p {
            display: block;
            color: white;
            background-color: red;
            width:fit-content;
        }

        div:hover{
            color:red
        }

        p#link:hover {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>Passe o mouse aqui
        <p>TEXTO ESCONDIDO...</p>
    </div>
    <p id="link"><a href="https://github.com/gustavoguanabara/html-css/blob/master/aulas-pdf/15%20-Seletores%20personalizados.pdf">Exemplo de link</a></p>
</body>
</html>
