<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* Configurações globais da CSS */
            height: 100%;
        }
        body{
            background-image: linear-gradient(-45deg, #4D5CD1 10%, #8A35C6, #C635AA, #F5504C, #FCCA4F 95%);
            background-attachment: fixed; /* Coloca o degradê como fixo na tela */
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
